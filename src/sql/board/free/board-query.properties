selectBestList=SELECT BOARD_NO, BOARD_KIND, BOARD_NM, BOARD_DT, BOARD_CON, INQ_COUNT, CNT, STAR_GRADE, USER_NO, NICK_NM, STATUS FROM(SELECT B.BOARD_NO, B.BOARD_KIND, B.BOARD_NM, B.BOARD_DT, B.BOARD_CON, NVL(A.CNT,0) CNT, B.INQ_COUNT, B.STAR_GRADE, B.USER_NO, U.NICK_NM, B.STATUS FROM USER_BOARD B JOIN USERES U ON(B.USER_NO = U.USER_NO) LEFT JOIN (SELECT COUNT(*) CNT, BOARD_NO FROM RECOMMEND GROUP BY BOARD_NO) A ON (A.BOARD_NO = B.BOARD_NO) WHERE B.STATUS = 'Y' AND (BOARD_KIND='\uC7A1\uB2F4' or BOARD_KIND='\uAFC0\uD301' or BOARD_KIND='\uC790\uB791') ORDER BY REC_COUNT DESC) WHERE ROWNUM <= 5
