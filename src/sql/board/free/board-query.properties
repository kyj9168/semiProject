selectmyComListWithPaging=Select BOARD_NO, BOARD_NM, BOARD_KIND, COM_CON ,WRITE_DT From (Select Rownum Rnum, BOARD_NO, BOARD_NM, BOARD_KIND, COM_CON ,WRITE_DT From (Select B.BOARD_NO, B.BOARD_NM, B.BOARD_KIND, C.COM_CON ,C.WRITE_DT From User_Board B JOIN COM_HS C ON (B.BOARD_NO = C.BOARD_NO) Where B.Status = 'Y' AND C.USER_NO = ? Order By B.Board_No Desc)) Where Rnum Between ? And ?
