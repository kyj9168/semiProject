selectAllMoneySupport=SELECT RNUM, SUP_APP_NO, SUP_PC, SUP_DT, SUP_KIND, REG_SUP_DATE, STATUS FROM (SELECT ROWNUM RNUM, SUP_APP_NO, SUP_PC, SUP_DT, SUP_KIND, REG_SUP_DATE, STATUS FROM (SELECT SUP_APP_NO, SUP_PC, SUP_DT, SUP_KIND, REG_SUP_DATE, STATUS FROM MON_SUP_APP WHERE USER_NO = ? ORDER BY SUP_APP_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectAllProduntSupport=SELECT RNUM, SUP_PD_NO, CTG_CD, PD_NM, SUP_DT, USER_NO, STATUS FROM (SELECT ROWNUM RNUM, SUP_PD_NO, CTG_CD, PD_NM, SUP_DT, USER_NO, STATUS FROM (SELECT SUP_PD_NO, CTG_CD, PD_NM, SUP_DT, USER_NO, STATUS FROM SUP_PD WHERE USER_NO = ? ORDER BY SUP_PD_NO DESC)) WHERE RNUM BETWEEN ? AND ?
getSupportAllListCount=SELECT COUNT(*) FROM MON_SUP_APP WHERE USER_NO = ?
getSupportProductAllListCount=SELECT COUNT(*) FROM SUP_PD WHERE USER_NO = ?
getSupportAllUserListCount=SELECT COUNT(*) FROM MON_SUP_APP
getSupportProductAllUSerListCount=SELECT COUNT(*) FROM SUP_PD
selectAllUserMoneySupport=SELECT RNUM, SUP_APP_NO, SUP_PC, SUP_DT, SUP_KIND, REG_SUP_DATE, STATUS,USER_NO, USER_NM, NICK_NM FROM (SELECT ROWNUM RNUM, SUP_APP_NO, SUP_PC, SUP_DT, SUP_KIND, REG_SUP_DATE, STATUS, USER_NO, USER_NM, NICK_NM FROM (SELECT M.SUP_APP_NO, M.SUP_PC, M.SUP_DT, M.SUP_KIND, M.REG_SUP_DATE, M.STATUS, U.USER_NO, U.USER_NM, U.NICK_NM FROM MON_SUP_APP M JOIN USERES U ON (M.USER_NO = U.USER_NO) ORDER BY SUP_APP_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectAllUserProduntSupport=SELECT RNUM, SUP_PD_NO, CTG_CD, PD_NM, SUP_DT, USER_NO, STATUS, USER_NM, NICK_NM FROM (SELECT ROWNUM RNUM, SUP_PD_NO, CTG_CD, PD_NM, SUP_DT, USER_NO, STATUS, USER_NM, NICK_NM FROM (SELECT P.SUP_PD_NO, P.CTG_CD, P.PD_NM, P.SUP_DT, P.USER_NO, P.STATUS, U.USER_NM, U.NICK_NM FROM SUP_PD P JOIN USERES U ON (P.USER_NO = U.USER_NO) ORDER BY SUP_PD_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectUserBillingKey=SELECT BILL_KEY FROM MON_SUP_APP WHERE SUP_APP_NO = ?
selectUserOrderId=SELECT ORDER_ID FROM MON_SUP_APP WHERE SUP_APP_NO = ?
updateReceipt_id=UPDATE MON_SUP_APP SET RECEIPT_ID = ? WHERE SUP_APP_NO = ?
selectUserEmail=SELECT EMAIL FROM USERES U JOIN MON_SUP_APP M ON (U.USER_NO = M.USER_NO) WHERE SUP_APP_NO = ?
selectUserSupportDay=SELECT TO_CHAR(SUP_DT, 'DD') SUP_DT FROM MON_SUP_APP WHERE SUP_APP_NO = ?